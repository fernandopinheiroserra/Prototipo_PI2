{% extends 'base.html' %}

{% block content %}
<h2>{% block title %}Muda√ßa de nivel{% endblock %}</h2>
<p>
   <form method="post">
        <div class="form-group">
            <label for="form_ra">RA do aluno (*)</label>
            <input readonly type="text" name="form_ra"
                placeholder="RA do aluno" class="form-control"
                value="{{ alunos['aln_id']}}"></input>
        </div>
        <div class="form-group">
            <label for="form_nv_ant">Nivel anterior</label>
            <input readonly type="text" name="form_nv_ant"
                class="form-control"
                value="{{ alunos['aln_turma'] }}"></input>
        </div>
        <div class="form-group">
            <label for="form_nv_atual">Nivel atual</label>
            <input type="text" name="form_nv_atual"
                class="form-control"
                value="{{ request.form['form_nv_atual']}}"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
   </form>
</p>

{% endblock %}
