{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Listagem de Alunos{% endblock %}</h1>
<p>
    <form method="POST">
        <div class="form-group">
            <label for="form_nome">Nome do aluno</label>
            <input type="text" name="form_nome"
                placeholder="Nome do aluno" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="form_turma">Turma</label>
            <input type="text" name="form_turma"
            placeholder="Turma do aluno" class="form-control"></input>
        </div>
            <label for="form_nivel">Nivel</label>
            <input type="text" name="form_nivel"
                placeholder="Nivel do aluno" class="form-control"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
    </form>
</p>
{% endblock %}
