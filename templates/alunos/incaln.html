{% extends 'base.html' %}

{% block content %}
<h2>{% block title %}Cadastro de alunos{% endblock %}</h2>
<p>
    <form method="POST">
        <div class="form-group">
            <label for="form_ra">RA(*)</label>
            <input type="text" class="form-control" name="form_ra"
                placeholder="RA do aluno" value = "{{ request.form['form_ra'] }}">
            </input>
            <label for="form_nome">Nome do aluno(*)</label>
            <input type="text" class="form-control" name="form_nome"
                placeholder="Nome do aluno" value = "{{ request.form['form_nome'] }}">
            </input>
        </div>
        <div class="form-group">
            <label for="form_serie">Série(*)</label>
            <input type="text" class="form-control" name="form_serie"
                 placeholder="Série" value="{{ request.form['form_serie'] }}">
            </input>
        </div>
        <div class="form-group">
            <label for="form_turma">Turma(*)</label>
            <input type="text" class="form-control" name="form_turma"
                placeholder="Turma" value="{{ request.form['form_turma'] }}">
        </input>
        </div>
        <div>
            Nível
            <select class="form-select" aria-label="nivel" name="form_nivel">
                <option value=1>Pré-silabico</option>
                <option value=2>Silábicos</option>
                <option value=3>Alfabetizados-Nível 1</option>
                <option value=4>Alfabetizados-Nível 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="form_email_resp">E-mail do responsável</label>
            <input type="email" class="form-control" name="form_email_resp"
                placeholder="E-mail do responsável" value="{{ request.form['form_email_resp'] }}"">
            </input>
        </div>
        <div class="form-group">
            <label for="form_obs">Observações</label>
            <textarea class="form-control" name="form_obs" placeholder="Observação" rows="3"></textarea>
        </div>
        <br/>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Incluir</button>
        </div>
    </form>
</p>

{% endblock %}
