{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Evolução do aluno{% endblock %}</h1>
<p>

        <div class="form-group">
            <label for="form_ra">RA do aluno</label>
            <input type="Text" name="form_ra" placeholder="RA do Aluno" class="form-control">
            <!-- <label for="form_nome">Nome do aluno</label>
            <input type="text" name="form_nome"
            placeholder="Nome do aluno" class="form-control"></input> -->
        </div>
