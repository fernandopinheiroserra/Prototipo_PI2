<h1>Relação de turmas/classes</h1>
<p>
    <form method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="cls_codigo">Código da turma</label>
                        </td>
                        <td>
                            <input type="number" name="cls_codigo" placeholder="Código da turma/classe"> </input>            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cls_codprof">Professor</label>
                        </td>
                        <td>
                            <input type="text" name="cls_codprof" placeholder="Código do professor"></input>            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cls_nomeProf">Nome do professor</label>
                        </td>
                        <td>
                            <input disabled name="cls_nomeProf" placeholder="Nome do professor"> </input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cls_horario">Horário</label>
                        </td>
                        <td>
                            <input name="cls_horario" placeholder="Manhã/tarde"> </input>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Gerar</button>
    </form>
