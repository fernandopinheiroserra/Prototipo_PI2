  <h1>Cadastro de funcionários</h1>
  <p>
    <form method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="for_nome">Código (*)</label>
                    </td>
                    <td>
                        <input type="text" name="form_nome" placeholder="Código do professor"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="for_nome">Nome (*)</label>
                    </td>
                    <td>
                        <input type="text" name="form_nome" placeholder="Nome do professor"></input>            
                    </td>
                </tr>
                <tr>
                    <td>Cargo</td>
                    <td>
                        <select name="func">
                            <option value="professor">Professor</option>
                            <option value="coordenador">Coordenador</option>
                        </select>                
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="for_obs">Observação</label>
                    </td>
                    <td>
                        <textarea name="form_obs" placeholder="Observação"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Incluir</button>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="submit" class="btn btn-danger">Excluir</button>
